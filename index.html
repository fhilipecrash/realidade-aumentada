<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>AR.js with Shadows</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- Import AR.js with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-
    org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam;" shadow="type: pcfsoft">
    <!-- Adicionar uma luz direcional com sombras -->
    <a-light
      type="directional"
      position="0 4 -4"
      intensity="0.5"
      castShadow="true"
    ></a-light>
    <a-light type="ambient" intensity="0.5"></a-light>
    <!-- Configurar o marcador e o modelo -->
    <a-marker preset="hiro">
      <a-entity
        position="0 0 0"
        scale="0.05 0.05 0.05"
        gltf-model="url(logo.glb)"
        shadow="cast: true; receive: true"
      ></a-entity>
    </a-marker>
    <!-- Adicionar um plano para receber sombras -->
    <a-plane
      rotation="-90 0 0"
      width="10"
      height="10"
      color="#7BC8A4"
      shadow="receive: true"
    ></a-plane>
    <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
